<div class="row">
    <h1>Hard & skills</h1>
    <div class="text-center col-sm-4 col-md4 col-lg-4">
    <circle-progress 
    [percent]= " 85 " 
    [radius]= " 100 " 
    [imageSrc]="'../assets/img/html.jpg'"
    [showImage]="true"
    [imageHeight]="90"
    [imageWidth]="90"
    [showUnits]="false"
    [showSubtitle]="false"
    [outerStrokeWidth]= " 16 " 
    [innerStrokeWidth]= " 2 " 
    [outerStrokeColor]= " 'pink' " 
    [innerStrokeColor]= " 'black' " 
    [animation]="true" 
    [animationDuration]="600" 
  ></circle-progress >
</div>
